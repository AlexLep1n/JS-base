<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <script src="index.js" defer></script>
</head>

<body>
  <div class="feedback">
    <label for="product">Product name
      <input class="feedback__product" type="text" name="product" id="product">
    </label>
    <label for="feedback">Feedback
      <input class="feedback__text" type="text" name="feedback" id="feedback">
    </label>
    <button class="feedback__btn">Add feedback</button>
    <button class="feedback__view">Viewing reviews</button>
  </div>
</body>

</html>
